<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>邮件发布页</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/plug/md/css/editormd.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script type="text/javascript">
        /*判断不可以为空*/
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            Title: {
                                identifier  : 'title',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your Title'
                                    }
                                ]
                            },
                            Content: {
                                identifier  : 'content',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your password'
                                    }
                                ]
                            },
                            Email: {
                                identifier  : 'email',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your password'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<!--头部代码-->
<div th:replace="~{comment/comment :: nav(1)}"></div>


<!--中间代码-->
<div  class="container-top">
    <div class="ui container blogs-container-rf ">
        <form th:action="@{/sendEmail}" method="post" class="ui form  ">
            <!--标题-->
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">主题</label>
                    <input type="text" name="title" placeholder="主题">
                </div>
            </div>
            <!--博客内容-->
            <div class="field">
                <div id="contentDiv" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" style="display: none" name="content"></textarea>
                </div>
            </div>
            <!--邮箱-->
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
            </div>
            <!--操作-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="submit" class="ui teal button">发送</button>
            </div>
        </form>
    </div>
</div>

<!--底部代码-->
<div th:replace="~{comment/comment :: foot}"></div>
<th:block th:replace="~{comment/comment :: js}"></th:block>
<script>
    var contentEditor;
    $(function() {
        contentEditor = editormd("contentDiv", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/plug/md/lib/"
        });
    });

    $('.mobile-click').click(function () {
        $('.mobile-play').toggleClass('mobile-hidder')
    });
    $('.ui.dropdown').dropdown({
        on : 'hover',
        position : 'bottom center'
    })
</script>
<script type="text/javascript">
    /*判断不可以为空*/
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        Title: {
                            identifier  : 'title',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your Title'
                                }
                            ]
                        },
                        Content: {
                            identifier  : 'content',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your password'
                                }
                            ]
                        },
                        Email: {
                            identifier  : 'email',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your password'
                                }
                            ]
                        }
                    }
                })
            ;
        })
    ;
</script>

</body>
</html>
