<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>类型管理页</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<!--头部代码-->
<nav  class="ui segment attached inverted ">
    <div class="ui container">
        <div class="ui inverted menu stackable secondary">
            <h2 class="ui header item teal">后台管理</h2>
            <a th:href="@{/admin/blogs}" class="ui mobile-play item mobile-hidder"><i class="home icon"></i>首页</a>
            <a th:href="@{/admin/typos}" class="ui active mobile-play item mobile-hidder"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tages}"class="ui mobile-play item mobile-hidder"><i class="tags icon"></i>标签</a>
            <div class="right menu mobile-play mobile-hidder">
                <div class="ui dropdown item ">
                    <div class="ui text">
                        <img th:src="@{/img/head.jpg}" alt="" class="ui avatar image">
                        徐祥辉
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="ui menu">
                        <a th:href="@{/admin/logout}" target="_blank" class="ui item ">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui mobile-click button icon right-top mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间代码-->
<div  class="container-top" >
    <div class="ui container" style="padding-top: 6em !important;">
        <div class="ui grid stackable">
            <div class="sixteen wide column">
                <!--表格-->
                <table class="ui stackable celled table" >
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="typo:${typoPageInfo.getList()}">
                        <td th:text="${typo.getId()}"></td>
                        <td th:text="${typo.getName()}"></td>
                        <td>
                            <a th:href="@{/admin/toTyposUpdate(id=${typo.getId()})}" class="ui mini teal button">修改</a>
                            <a th:href="@{/admin/typosdelete(id=${typo.getId()})}" class="ui mini  red button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="1">
                            <a th:href="@{/admin/toTyposInsert}" class="ui itm orange button">添加</a>
                        </th>
                        <th colspan="2">
                            <div class="ui right floated pagination menu">

                                <a class="icon item" th:href="@{/admin/typos(startIndex=${typoPageInfo.getPageNum()-1})}" th:if="${typoPageInfo.hasPreviousPage}">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item" th:href="@{/admin/typos(startIndex=${num})}" th:each="num:${typoPageInfo.getNavigatepageNums()}" th:text="${num}">1</a>
                                <a class="icon item" th:href="@{/admin/typos(startIndex=${typoPageInfo.getPageNum()+1})}" th:if="${typoPageInfo.hasNextPage}">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<!--底部代码-->
<div th:replace="~{comment/comment :: foot}"></div>
<th:block th:replace="~{comment/comment :: js}"></th:block>
<script>
    $('.mobile-click').click(function () {
        $('.mobile-play').toggleClass('mobile-hidder')
    });
    $('.ui.dropdown').dropdown({
        on : 'hover',
        position : 'bottom center'
    })
</script>
</body>
</html>
